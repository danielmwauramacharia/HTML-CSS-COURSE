<!DOCTYPE html>
<html>
    <head>
        <title>A grid with two columns</title>
        <style>
            .grid-2 {
                display: grid;
                grid-template-columns: 200px 75px;
                height: 20px;

            }
        </style>
    </head>
    <body>
        <div class="grid-2">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">75px</div>
        </div>
    </body>
</html>
