<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; margin-bottom: 20px">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 2
        <p>Text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="display: flex; flex: 1; background-color: lightpink">
        Flex 1
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px">
      <div style="background-color: lightblue; flex: 1">flex 1</div>
      <div style="display: flex; width: 100px; background-color: lightpink">
        100px
      </div>
      <div style="display: flex; flex: 2; background-color: lightblue">
        Flex 2
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
