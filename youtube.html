<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com | Clone</title>
    <style>
        .thumbnails {
            width: 300px;
            display: block;
        }

        .search {
            display: block;
            font-size: 20px;
            margin-left: 0px;
            margin-bottom: 10px;
        }

        .video-preview {
            display: inline-block;
            width: 300px;
            vertical-align: top;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <input class="search" type="textbox" placeholder="search">

    <div class="video-preview">
        <img class="thumbnails" src="thumbnails/thumbnail-1.webp">

        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>

        <p class="video-author">
            Marques Brownlee
        </p>

        <p video="video-stats">
            3.4M views &#46; 6 months ago
        </p>
    </div>
    <div class="video-preview">
        <img class="thumbnails" src="thumbnails/thumbnail-2.webp">

        <p class="video-title">
            Try Not To Laugh Challenge #9
        </p>

        <p class="video-author">
            Markiplier
        </p>

        <p video="video-stats">
            19M views &#46; 4 years ago
        </p>
    </div>

</body>

</html>
